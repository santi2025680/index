<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj Digital</title>
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reloj {
      font-size: 4em;
      padding: 20px 40px;
      border: 3px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <div class="reloj" id="reloj">00:00:00</div>

  <script>
    function actualizarReloj() {
      const ahora = new Date();
      let h = ahora.getHours().toString().padStart(2, '0');
      let m = ahora.getMinutes().toString().padStart(2, '0');
      let s = ahora.getSeconds().toString().padStart(2, '0');
      
      document.getElementById('reloj').textContent = `${h}:${m}:${s}`;
    }

    setInterval(actualizarReloj, 1000);
    actualizarReloj(); // Mostrar de inmediato al cargar
  </script>
</body>
</html>
